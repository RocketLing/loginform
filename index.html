<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/15f41c927a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="image/undraw_Travel_booking_re_6umu.png">
        </div>

        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="image/wave.png">
                <h2>Welcome</h2>
                
                <div class="input-div one ">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">
                    </div>
                </div>

                <div class="input-div two ">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <div class="remember">
                    <label><input type="checkbox" name="">Remember me</label>
                </div>

                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Sign in">

                <p>Don't have an account? <a href="#" class="signup">Sign up</a></p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="script/main.js"></script>
</body>
</html>
